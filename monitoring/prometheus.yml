# Prometheus Configuration for Project Chimera
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'chimera-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'chimera-backend-api'
    static_configs:
      - targets: ['backend-api:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Legacy backend metrics
  - job_name: 'chimera-legacy-backend'
    static_configs:
      - targets: ['legacy-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Redis metrics (using redis_exporter if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Docker container metrics (if cAdvisor is deployed)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Node metrics (if node_exporter is deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
