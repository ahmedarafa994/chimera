# Promtail Configuration for Project Chimera
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[a-zA-Z0-9][a-zA-Z0-9_.-]+))
          source: tag
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          stream:
          container_name:
      - output:
          source: output

  # Chimera backend API logs
  - job_name: chimera-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: chimera-backend
          __path__: /var/log/chimera/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            request_id: request_id
            method: method
            path: path
            status_code: status_code
            duration_ms: duration_ms
      - labels:
          level:
          method:
          path:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

  # Security audit logs
  - job_name: security-audit
    static_configs:
      - targets:
          - localhost
        labels:
          job: security-audit
          __path__: /var/log/chimera/audit/*.log

    pipeline_stages:
      - json:
          expressions:
            event_type: event_type
            user_id: user_id
            action: action
            resource: resource
            success: success
      - labels:
          event_type:
          action:
          success:
