global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@chimera.local'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: critical-alerts
    - match:
        severity: warning
      receiver: warning-alerts
    - match:
        alertname: ChimeraAPIDown
      receiver: api-alerts
    - match:
        alertname: ChimeraHighLatency
      receiver: performance-alerts

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://host.docker.internal:8001/api/v1/alerts/webhook'
    send_resolved: true

- name: 'critical-alerts'
  webhook_configs:
  - url: 'http://host.docker.internal:8001/api/v1/alerts/critical'
    send_resolved: true
    title: 'CRITICAL: Chimera Alert'
    text: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      {{ end }}

- name: 'warning-alerts'
  webhook_configs:
  - url: 'http://host.docker.internal:8001/api/v1/alerts/warning'
    send_resolved: true

- name: 'api-alerts'
  webhook_configs:
  - url: 'http://host.docker.internal:8001/api/v1/alerts/api'
    send_resolved: true

- name: 'performance-alerts'
  webhook_configs:
  - url: 'http://host.docker.internal:8001/api/v1/alerts/performance'
    send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']