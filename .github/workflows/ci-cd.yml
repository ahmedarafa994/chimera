name: Chimera CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # =============================================================================
  # Security Scanning
  # =============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r backend-api/app -f json -o bandit-report.json || true
          bandit -r backend-api/app -ll

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

  # =============================================================================
  # Linting and Code Quality
  # =============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install ruff mypy black isort

      - name: Run Ruff linter
        run: ruff check backend-api/ --output-format=github

      - name: Check formatting with Black
        run: black --check backend-api/

      - name: Check import ordering
        run: isort --check-only backend-api/

  # =============================================================================
  # Testing
  # =============================================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [security-scan, lint]
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend-api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend-api
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run unit tests
        run: |
          cd backend-api
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
        env:
          ENVIRONMENT: test
          CHIMERA_API_KEY: test_key_for_ci

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./backend-api/coverage.xml
          flags: unittests
          fail_ci_if_error: false

  # =============================================================================
  # Security Tests
  # =============================================================================
  security-test:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd backend-api
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run security tests
        run: |
          cd tests
          pytest security/ -v --tb=short || true
        env:
          ENVIRONMENT: test
          CHIMERA_API_KEY: test_key_for_ci

  # =============================================================================
  # DeepTeam Red Team Scanning
  # =============================================================================
  deepteam-scan:
    name: DeepTeam LLM Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-deepteam-${{ hashFiles('backend-api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-deepteam-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend-api
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx deepteam

      - name: Run DeepTeam security tests
        run: |
          pytest tests/test_deepteam_security.py -v \
            -m "security or owasp" \
            --tb=short \
            --junitxml=deepteam-results.xml
        env:
          ENVIRONMENT: test
          CHIMERA_API_KEY: test_key_for_ci
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        continue-on-error: true

      - name: Upload DeepTeam test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deepteam-security-results
          path: |
            deepteam-results.xml
            test_data/deepteam_results/
          retention-days: 30

      - name: Publish DeepTeam Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'deepteam-results.xml'
          check_name: 'DeepTeam Security Report'
          fail_on_failure: false
          include_passed: true

  # =============================================================================
  # Build Docker Images
  # =============================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, security-test]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend-api
        uses: docker/build-push-action@v5
        with:
          context: ./backend-api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Scan built image for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

  # =============================================================================
  # Deploy to Staging
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying ${{ github.sha }} to staging environment"
          # Add actual deployment commands here
          # e.g., kubectl, docker-compose, or cloud-specific CLI

  # =============================================================================
  # Deploy to Production
  # =============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying ${{ github.sha }} to production environment"
          # Add actual deployment commands here
