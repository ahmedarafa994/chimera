[Integration]
Techniques_Path = backend-api/data/jailbreak/techniques
Datasets_Path = imported_data

[MasterKey]
Enabled = true
File = masterkey.yaml
Strategy = automated_time_based
Generation_Model = gpt-4o
Evaluation_Model = gpt-4o
Max_Retries = 3
Cooldown = 10

[GPTFuzz]
Enabled = true
File = gptfuzz.json
Strategy = fuzzy_logic_mutation
Mutation_Rate = 0.3
Iterations = 50

[UniversalBypass]
Enabled = true
File = universal_bypass.json
Strategy = role_hijacking_encoding
Encodings = base64, rot13, ascii

[CognitiveFraming]
Unrestricted = true
Modes = deep_inception, machiavellian, socratic_subversion

[Datasets]
Prioritize_High_Success = true
Load_Legacy = false
Auto_Update = true