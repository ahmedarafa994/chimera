      description: |
        Execute an OVERTHINK attack that exploits reasoning models by injecting computationally
        expensive decoy problems to amplify reasoning token consumption.

        **Target Models**: o1, o1-mini, o3-mini, deepseek-r1

        **Attack Techniques**:
        - `mdp_decoy`: Markov Decision Process problems
        - `sudoku_decoy`: Constraint satisfaction puzzles
        - `counting_decoy`: Nested conditional counting
        - `logic_decoy`: Multi-step logical inference
        - `hybrid_decoy`: Combined decoy types (recommended)
        - `context_aware`: Adapts to prompt structure
        - `context_agnostic`: Universal templates
        - `icl_optimized`: In-Context Learning enhanced
        - `mousetrap_enhanced`: Integration with Mousetrap

        **Expected Results**:
        - Up to 46Ã— reasoning token amplification
        - Preserves answer correctness
        - Detailed cost metrics included

        Reference: https://arxiv.org/abs/2502.08234
