servers:
  - url: http://localhost:8001
    description: Development server
  - url: http://localhost:8001/api/v1
    description: Development server (API v1)

security:
  - ApiKeyAuth: []
  - BearerAuth: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication. Include your API key in the X-API-Key header.
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication. Include your JWT token in the Authorization header as 'Bearer <token>'.

  schemas:
    # Core Models
    PromptRequest:
      type: object
      required:
        - prompt
      properties:
        prompt:
          type: string
          description: The input prompt for generation
          example: "Explain quantum computing in simple terms"
        provider:
          type: string
          description: LLM provider to use
          enum: [google, openai, anthropic, deepseek, qwen, cursor]
          example: "google"
        model:
          type: string
          description: Specific model to use
          example: "gemini-2.0-flash-exp"
        config:
          $ref: '#/components/schemas/GenerationConfig'
        api_key:
          type: string
          description: Override API key for the provider

    PromptResponse:
      type: object
      properties:
        text:
          type: string
          description: Generated text response
          example: "Quantum computing leverages quantum mechanics principles..."
        model_used:
          type: string
          description: Model that generated the response
          example: "gemini-2.0-flash-exp"
        provider:
          type: string
          description: Provider that processed the request
          example: "google"
        usage_metadata:
          $ref: '#/components/schemas/UsageMetadata'
        latency_ms:
          type: number
          description: Response latency in milliseconds
          example: 1250.5

    GenerationConfig:
      type: object
      properties:
        temperature:
          type: number
          minimum: 0.0
          maximum: 2.0
          default: 0.7
          description: Controls randomness in generation
          example: 0.7
        top_p:
          type: number
          minimum: 0.0
          maximum: 1.0
          default: 0.95
          description: Nucleus sampling parameter
          example: 0.95
        max_output_tokens:
          type: integer
          minimum: 1
          maximum: 8192
          default: 2048
          description: Maximum tokens to generate
          example: 2048
        top_k:
          type: integer
          minimum: 1
          maximum: 100
          description: Top-k sampling parameter
        presence_penalty:
          type: number
          minimum: -2.0
          maximum: 2.0
          description: Penalize presence of tokens
        frequency_penalty:
          type: number
          minimum: -2.0
          maximum: 2.0
          description: Penalize frequency of tokens

    UsageMetadata:
      type: object
      properties:
        prompt_tokens:
          type: integer
          description: Number of tokens in the prompt
          example: 12
        completion_tokens:
          type: integer
          description: Number of tokens in the completion
          example: 150
        total_tokens:
          type: integer
          description: Total tokens used
          example: 162

    TransformationRequest:
      type: object
      required:
        - core_request
      properties:
        core_request:
          type: string
          minLength: 1
          maxLength: 50000
          description: The core request to transform
          example: "How to bypass content filters"
        technique_suite:
          type: string
          default: "quantum_exploit"
          enum:
            - simple
            - advanced
            - expert
            - quantum_exploit
            - deep_inception
            - code_chameleon
            - cipher
            - neural_bypass
            - multilingual
            - cognitive_hacking
            - hypothetical_scenario
            - advanced_obfuscation
            - typoglycemia
            - hierarchical_persona
            - dan_persona
            - contextual_inception
            - nested_context
            - logical_inference
            - conditional_logic
            - multimodal_jailbreak
            - visual_context
            - agentic_exploitation
            - multi_agent
            - payload_splitting
            - instruction_fragmentation
          description: Transformation technique suite to apply
          example: "quantum_exploit"
        potency_level:
          type: integer
          minimum: 1
          maximum: 10
          default: 7
          description: Transformation potency level (1=mild, 10=aggressive)
          example: 7

    TransformationResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Whether transformation was successful
          example: true
        original_prompt:
          type: string
          description: The original input prompt
          example: "How to bypass content filters"
        transformed_prompt:
          type: string
          description: The transformed prompt with applied techniques
          example: "[Transformed prompt with applied techniques]"
        metadata:
          $ref: '#/components/schemas/TransformationMetadata'

    TransformationMetadata:
      type: object
      properties:
        strategy:
          type: string
          description: Transformation strategy used
          example: "jailbreak"
        layers_applied:
          type: array
          items:
            type: string
          description: Transformation layers that were applied
          example: ["role_play", "obfuscation"]
        techniques_used:
          type: array
          items:
            type: string
          description: Specific techniques that were used
          example: ["quantum_exploit", "neural_bypass"]
        potency_level:
          type: integer
          description: Applied potency level
          example: 7
        technique_suite:
          type: string
          description: Technique suite used
          example: "quantum_exploit"
        execution_time_ms:
          type: number
          description: Execution time in milliseconds
          example: 45.2
        cached:
          type: boolean
          description: Whether result was served from cache
          example: false
        timestamp:
          type: string
          format: date-time
          description: Transformation timestamp
        bypass_probability:
          type: number
          minimum: 0.0
          maximum: 1.0
          description: Estimated bypass probability
          example: 0.85

    ExecutionRequest:
      type: object
      required:
        - core_request
      properties:
        core_request:
          type: string
          description: The core request to transform and execute
        technique_suite:
          type: string
          default: "quantum_exploit"
          description: Technique suite to use for transformation
        potency_level:
          type: integer
          minimum: 1
          maximum: 10
          default: 7
          description: Transformation potency level
        provider:
          type: string
          description: LLM provider for execution
        model:
          type: string
          description: Specific model to use
        temperature:
          type: number
          minimum: 0.0
          maximum: 2.0
          description: Temperature for LLM generation
        top_p:
          type: number
          minimum: 0.0
          maximum: 1.0
          description: Top-p for LLM generation
        max_tokens:
          type: integer
          minimum: 1
          maximum: 8192
          description: Maximum tokens to generate
        api_key:
          type: string
          description: Override API key

    ExecutionResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Whether execution was successful
        request_id:
          type: string
          description: Unique request identifier
          example: "req_1234567890abcdef"
        result:
          $ref: '#/components/schemas/ExecutionResult'
        transformation:
          $ref: '#/components/schemas/ExecutionTransformation'
        execution_time_seconds:
          type: number
          description: Total execution time in seconds
          example: 2.45

    ExecutionResult:
      type: object
      properties:
        content:
          type: string
          description: Generated content from LLM
        model:
          type: string
          description: Model used for generation
        provider:
          type: string
          description: Provider used for generation
        latency_ms:
          type: number
          description: LLM response latency

    ExecutionTransformation:
      type: object
      properties:
        original_prompt:
          type: string
          description: Original input prompt
        transformed_prompt:
          type: string
          description: Transformed prompt
        technique_suite:
          type: string
          description: Applied technique suite
        potency_level:
          type: integer
          description: Applied potency level
        metadata:
          type: object
          properties:
            strategy:
              type: string
            layers:
              type: array
              items:
                type: string

    # Jailbreak Models
    JailbreakGenerateRequest:
      type: object
      required:
        - core_request
      properties:
        core_request:
          type: string
          minLength: 1
          maxLength: 50000
          description: The core request to transform
          example: "Explain how to create malware"
        technique_suite:
          type: string
          default: "quantum_exploit"
          description: Technique suite to use
          example: "quantum_exploit"
        potency_level:
          type: integer
          minimum: 1
          maximum: 10
          default: 7
          description: Potency level (1-10)
          example: 8
        provider:
          type: string
          description: AI provider to use
          example: "google"
        model:
          type: string
          description: Specific model to use for generation
          example: "gemini-2.0-flash-exp"
        temperature:
          type: number
          minimum: 0.0
          maximum: 2.0
          default: 0.8
          description: Temperature for AI generation
          example: 0.8
        top_p:
          type: number
          minimum: 0.0
          maximum: 1.0
          default: 0.95
          description: Top-p for AI generation
          example: 0.95
        max_new_tokens:
          type: integer
          minimum: 256
          maximum: 8192
          default: 2048
          description: Maximum tokens to generate
          example: 2048
        density:
          type: number
          minimum: 0.0
          maximum: 1.0
          default: 0.7
          description: Density of applied techniques
          example: 0.7
        use_leet_speak:
          type: boolean
          default: false
          description: Apply leetspeak transformation
        leet_speak_density:
          type: number
          minimum: 0.0
          maximum: 1.0
          default: 0.3
          description: Density of leetspeak transformation
        use_homoglyphs:
          type: boolean
          default: false
          description: Apply homoglyph substitution
        homoglyph_density:
          type: number
          minimum: 0.0
          maximum: 1.0
          default: 0.3
          description: Density of homoglyph substitution
        use_caesar_cipher:
          type: boolean
          default: false
          description: Apply Caesar cipher
        caesar_shift:
          type: integer
          minimum: 1
          maximum: 25
          default: 3
          description: Caesar cipher shift amount
        use_role_hijacking:
          type: boolean
          default: true
          description: Apply role hijacking technique
        use_instruction_injection:
          type: boolean
          default: true
          description: Apply instruction injection
        use_adversarial_suffixes:
          type: boolean
          default: false
          description: Apply adversarial suffixes
        use_few_shot_prompting:
          type: boolean
          default: false
          description: Apply few-shot prompting
        use_character_role_swap:
          type: boolean
          default: false
          description: Apply character-role swapping
        use_neural_bypass:
          type: boolean
          default: false
          description: Apply neural bypass technique
        use_meta_prompting:
          type: boolean
          default: false
          description: Apply meta prompting
        use_counterfactual_prompting:
          type: boolean
          default: false
          description: Apply counterfactual prompting
        use_contextual_override:
          type: boolean
          default: false
          description: Apply contextual override
        use_multilingual_trojan:
          type: boolean
          default: false
          description: Apply multilingual trojan
        multilingual_target_language:
          type: string
          default: ""
          description: Target language for multilingual trojan
        use_payload_splitting:
          type: boolean
          default: false
          description: Apply payload splitting
        payload_splitting_parts:
          type: integer
          minimum: 2
          maximum: 10
          default: 2
          description: Number of parts to split payload into
        use_contextual_interaction_attack:
          type: boolean
          default: false
          description: Apply contextual interaction attack
        cia_preliminary_rounds:
          type: integer
          minimum: 1
          maximum: 10
          default: 3
          description: Number of preliminary rounds
        use_analysis_in_generation:
          type: boolean
          default: false
          description: Use analysis in generation
        is_thinking_mode:
          type: boolean
          default: false
          description: Use thinking mode for advanced reasoning
        use_ai_generation:
          type: boolean
          default: true
          description: Use AI model for prompt generation
        use_cache:
          type: boolean
          default: true
          description: Use caching for results

    JailbreakGenerateResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Whether generation was successful
          example: true
        request_id:
          type: string
          description: Unique request identifier
          example: "jb_a1b2c3d4e5f6"
        transformed_prompt:
          type: string
          description: AI-generated jailbreak prompt
          example: "[AI-generated jailbreak prompt]"
        metadata:
          type: object
          properties:
            technique_suite:
              type: string
              example: "quantum_exploit"
            potency_level:
              type: integer
              example: 8
            provider:
              type: string
              example: "gemini_ai"
            applied_techniques:
              type: array
              items:
                type: string
              example: ["role_hijacking", "neural_bypass"]
            ai_generation_enabled:
              type: boolean
              example: true
            thinking_mode:
              type: boolean
              example: false
            temperature:
              type: number
              example: 0.8
            max_new_tokens:
              type: integer
              example: 2048
            layers_applied:
              type: array
              items:
                type: string
              example: ["ai_generation"]
            techniques_used:
              type: array
              items:
                type: string
              example: ["role_hijacking", "neural_bypass"]
        execution_time_seconds:
          type: number
          description: Total execution time
          example: 2.45
        error:
          type: string
          nullable: true
          description: Error message if generation failed

    # Provider Models
    ProviderInfo:
      type: object
      properties:
        name:
          type: string
          description: Provider name
          example: "google"
        display_name:
          type: string
          description: Human-readable provider name
          example: "Google Gemini"
        status:
          type: string
          enum: [available, unavailable, error]
          description: Provider availability status
          example: "available"
        models:
          type: array
          items:
            $ref: '#/components/schemas/ModelInfo'
          description: Available models for this provider
        rate_limits:
          $ref: '#/components/schemas/RateLimitInfo'
        last_checked:
          type: string
          format: date-time
          description: Last health check timestamp

    ModelInfo:
      type: object
      properties:
        id:
          type: string
          description: Model identifier
          example: "gemini-2.0-flash-exp"
        name:
          type: string
          description: Human-readable model name
          example: "Gemini 2.0 Flash (Experimental)"
        description:
          type: string
          description: Model description
          example: "Latest experimental Gemini model with enhanced capabilities"
        context_length:
          type: integer
          description: Maximum context length
          example: 1048576
        supports_streaming:
          type: boolean
          description: Whether model supports streaming
          example: true
        capabilities:
          type: array
          items:
            type: string
          description: Model capabilities
          example: ["text", "code", "reasoning"]

    RateLimitInfo:
      type: object
      properties:
        requests_per_minute:
          type: integer
          description: Requests per minute limit
          example: 60
        requests_per_hour:
          type: integer
          description: Requests per hour limit
          example: 1000
        requests_per_day:
          type: integer
          description: Requests per day limit
          example: 10000
        tokens_per_minute:
          type: integer
          description: Tokens per minute limit
          example: 100000

    ProviderListResponse:
      type: object
      properties:
        providers:
          type: array
          items:
            $ref: '#/components/schemas/ProviderInfo'
          description: List of available providers
        default_provider:
          type: string
          description: Default provider name
          example: "google"
        total_providers:
          type: integer
          description: Total number of providers
          example: 6
        available_providers:
          type: integer
          description: Number of available providers
          example: 4

    # Health Models
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
          description: Overall system health
          example: "healthy"
        timestamp:
          type: string
          format: date-time
          description: Health check timestamp
        version:
          type: string
          description: API version
          example: "3.0.0"
        uptime_seconds:
          type: number
          description: System uptime in seconds
          example: 86400.5
        services:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ServiceHealth'
          description: Individual service health statuses

    ServiceHealth:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
          description: Service health status
        latency_ms:
          type: number
          description: Service response latency
          example: 12.5
        last_checked:
          type: string
          format: date-time
          description: Last health check time
        error:
          type: string
          nullable: true
          description: Error message if unhealthy

    # Metrics Models
    MetricsResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Metrics collection timestamp
        metrics:
          type: object
          properties:
            status:
              type: string
              example: "operational"
            cache:
              type: object
              properties:
                enabled:
                  type: boolean
                entries:
                  type: integer
            providers:
              type: object
              additionalProperties:
                type: string
              example:
                google: "available"
                openai: "available"

    # Error Models
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error code
          example: "VALIDATION_ERROR"
        message:
          type: string
          description: Error message
          example: "Request validation failed"
        detail:
          oneOf:
            - type: string
            - type: array
              items:
                $ref: '#/components/schemas/ValidationError'
            - type: object
          description: Detailed error information
        request_id:
          type: string
          description: Request identifier for tracking
          example: "req_1234567890abcdef"
        timestamp:
          type: string
          format: date-time
          description: Error timestamp

    ValidationError:
      type: object
      properties:
        field:
          type: string
          description: Field that failed validation
          example: "prompt"
        message:
          type: string
          description: Validation error message
          example: "Field is required"
        type:
          type: string
          description: Error type
          example: "missing"

    # =============================================================================
    # OVERTHINK Schemas
    # =============================================================================

    ReasoningMetrics:
      type: object
      description: Reasoning model specific metrics for OVERTHINK attacks
      properties:
        reasoning_tokens:
          type: integer
          minimum: 0
          description: Number of reasoning tokens consumed by the model
          example: 15000
        baseline_tokens:
          type: integer
          minimum: 0
          description: Baseline reasoning tokens without attack
          example: 500
        amplification_factor:
          type: number
          minimum: 0.0
          description: Reasoning token amplification factor (attack vs baseline)
          example: 30.0
        cost_metrics:
          type: object
          description: Cost breakdown for reasoning token exploitation
          properties:
            input_cost:
              type: number
              description: Input token cost
              example: 0.015
            output_cost:
              type: number
              description: Output token cost
              example: 0.060
            reasoning_cost:
              type: number
              description: Reasoning token cost
              example: 0.900
            total_cost:
              type: number
              description: Total attack cost
              example: 0.975

    OverthinkAttackRequest:
      type: object
      required:
        - prompt
      description: |
        Request model for OVERTHINK reasoning token exploitation attacks.

        OVERTHINK injects computationally expensive decoy problems to amplify
        reasoning token consumption in models like o1, o1-mini, o3-mini, and DeepSeek-R1.
      properties:
        prompt:
          type: string
          minLength: 1
          maxLength: 100000
          description: The prompt to inject decoy problems into
          example: "What is 2+2?"
        technique:
          type: string
          default: "hybrid_decoy"
          enum:
            - mdp_decoy
            - sudoku_decoy
            - counting_decoy
            - logic_decoy
            - hybrid_decoy
            - context_aware
            - context_agnostic
            - icl_optimized
            - mousetrap_enhanced
          description: |
            Attack technique to use:
            - `mdp_decoy`: Markov Decision Process decoy problems
            - `sudoku_decoy`: Constraint satisfaction puzzles
            - `counting_decoy`: Nested conditional counting tasks
            - `logic_decoy`: Multi-step logical inference
            - `hybrid_decoy`: Combined multiple decoy types (recommended)
            - `context_aware`: Position and content-sensitive injection
            - `context_agnostic`: Universal template injection
            - `icl_optimized`: In-Context Learning enhanced attacks
            - `mousetrap_enhanced`: Integration with Mousetrap chaotic reasoning
          example: "hybrid_decoy"
        target_model:
          type: string
          default: "o1"
          enum:
            - o1
            - o1-mini
            - o3-mini
            - deepseek-r1
          description: Target reasoning model
          example: "o1"
        decoy_types:
          type: array
          maxItems: 6
          items:
            type: string
            enum:
              - mdp
              - sudoku
              - counting
              - logic
              - math
              - planning
          description: Decoy types to use for injection
          example: ["mdp", "logic", "math"]
        injection_strategy:
          type: string
          enum:
            - context_aware
            - context_agnostic
            - hybrid
            - stealth
            - aggressive
          description: |
            Strategy for injecting decoy problems:
            - `context_aware`: Adapts to prompt structure and content
            - `context_agnostic`: Universal templates that work with any prompt
            - `hybrid`: Combines context-aware and agnostic
            - `stealth`: Minimal visibility, maximum subtlety
            - `aggressive`: Maximum amplification, high visibility
          example: "hybrid"
        num_decoys:
          type: integer
          default: 3
          minimum: 1
          maximum: 10
          description: Number of decoy problems to inject
          example: 3
        system_prompt:
          type: string
          maxLength: 10000
          description: Optional system prompt for the target model
          example: "You are a helpful assistant."

    OverthinkAttackResponse:
      type: object
      description: |
        Response model for OVERTHINK attacks with reasoning token metrics.

        Includes the injected prompt, attack effectiveness score, and detailed
        metrics about reasoning token consumption and cost.
      properties:
        attack_id:
          type: string
          description: Unique attack identifier
          example: "ot_a1b2c3d4e5f6"
        success:
          type: boolean
          description: Whether the attack succeeded
          example: true
        generated_prompt:
          type: string
          description: Generated adversarial prompt with injected decoys
          example: "[Prompt with injected decoy problems]"
        injected_prompt:
          type: string
          description: Alias for generated_prompt (backwards compatibility)
        original_prompt:
          type: string
          description: Original prompt before injection
          example: "What is 2+2?"
        score:
          type: number
          minimum: 0.0
          maximum: 10.0
          description: Attack effectiveness score (0-10 scale)
          example: 8.5
        execution_time_ms:
          type: number
          description: Execution time in milliseconds
          example: 245.5
        response:
          type: string
          nullable: true
          description: Model response (if executed against target)
        technique:
          type: string
          description: Attack technique used
